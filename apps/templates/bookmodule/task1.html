{% extends "layouts/base.html" %}

{% block content %}
<h1>Books with Price <= 50</h1>
{% if books %}
    <ul>
    {% for book in books %}
        <li>Title: {{ book.title }} | Price: {{ book.price }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books found with price <= 50.</p>
{% endif %}
{% endblock content %}
